name: Translate Reports - Production

on:
  schedule:
    - cron: "0 5 * * *" # Run every day at 5 AM GMT
  
  workflow_dispatch:
    inputs:
      environment:
        description: The Github environment to load secrets from
        type: string
        required: true

jobs:
  call-deploy:
    uses: ./.github/workflows/translate.yml
    secrets: inherit
    with:
      environment: production

