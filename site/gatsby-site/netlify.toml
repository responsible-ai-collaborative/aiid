[build]
  base    = "/site/gatsby-site"
  publish = "/site/gatsby-site/public"
  command = "npm run test:instrument && npm run build"

  [build.environment]
  CYPRESS_CACHE_FOLDER = "./node_modules/CypressBinary"
  TERM = "xterm"

[[plugins]]
  package = "@netlify/plugin-gatsby"

[[plugins]]
  package = "netlify-plugin-cypress"
  [plugins.inputs]
    enable = false
  [plugins.inputs.postBuild]
    enable = true
    record = false
    spa = true
    start = 'gatsby serve -p 8080'
    browser = 'chromium'

[[plugins]]
  package = "/plugins/netlify-plugin-process-notifications"

[build.processing.html]
  pretty_urls = false